<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Stand</title>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form id="update">
      <fieldset>
       <legend> Cookie Data </legend>
        <label for="myName">Store Name:</label>
        <input type="text" name="myName"/><br />
        <label for="min">Minimum Customers Per Hour</label>
        <input type="text" name="min"/><br />
        <label for="max">Maximum Customers Per Hour</label>
        <input type="text" name="max"/><br />
        <label for="avg">Average Customers Per Hour</label>
        <input type="text" name="avg"/><br />
        <input id="myButton" type="submit" value="Submit Data"/>
      </fieldset>
    </form>
    <script src="app.js" type='text/javascript'></script>
  </body>
</html>
