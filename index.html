<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Stand</title>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form id = "update">
      <fieldset>
       <legend> Cookie Data </legend>
        <label>
        Store Name:
        <input type= "text" name= "myName" size="30" maxlength="100"/>
        </label>
        <br />
        <label>
         Minimum Customers Per Hour
        <input type= "text" name= "min" size="30" maxlength="100"/>
        </label>
        <br />
        <label>
         Maximum Customers Per Hour
        <input type= "text" name= "max" size="30" maxlength="100"/>
        </label>
        <br />
        <label>
         Average Customers Per Hour
        <input type= "text" name= "avg" size="30" maxlength="100"/>
        </label>
        <br />
        <input id = "myButton" type= "submit" value="Submit Data"/>
      </fieldset>
    </form>
    <script src = "app.js" type = 'text/javascript'></script>
  </body>
</html>
